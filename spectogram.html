<html>
<head>
	<title>Spectogram</title>
	<link rel="stylesheet" href="style.css">
	<script>
			setInterval(function(){
				var specImage = document.getElementById("spectogram");
				specImage.src= 'spec.png?rand=' + Math.random();
			}, 4000);
		</script>
</head>
<body>
	<h3>Spectogram</h3>
	<div class="commands">
		<button>Stop</button>
	</div>
	<div class="content">
		<img src="spec.png" id="spectogram">
	</div>
</body>
</html>
